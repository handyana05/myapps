<table class="table table-striped">
  <thead>
    <tr>
      <th style="text-align: left;">Name</th>
      <th style="text-align: left;">URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wishlist of wishlists">
      <td style="text-align: left;">{{ wishlist.name }}</td>
      <td style="text-align: left;"><a href="{{ wishlist.url }}">{{ wishlist.name }}</a></td>
    </tr>
  </tbody>
</table>
